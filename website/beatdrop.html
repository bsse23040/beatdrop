<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Drop by Mohsin Aujla</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="35" class="invert" src="assets/svgs/close.svg" alt="close icon">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="250px" src="assets/svgs/logo.svg" alt="logo icon"></div>
                <script src="https://cdn.lordicon.com/lordicon.js"></script>
                <ul>
                    <!-- <li><img class="invert" src="assets/svgs/home.svg" alt="home icon">Home</li> -->
                    <li id="home"><span><lord-icon src="https://cdn.lordicon.com/wmwqvixz.json" trigger="hover"
                                colors="primary:#ffffff"></lord-icon></span>
                        <p style="padding-top: 19px;">Home
                        <p>
                    </li>
                    <li id="search"><span><lord-icon src="https://cdn.lordicon.com/kkvxgpti.json" trigger="hover"
                                colors="primary:#ffffff"></lord-icon></span>
                        <p style="padding-top: 17px;">Search
                        <p>
                    </li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets/svgs/playlist.svg" alt="playlist icon">
                    <h2>
                        your library
                    </h2>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="34" class="hamburger invert" src="assets/svgs/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Log out</button>
                    <button class="loginbtn" onclick="location.reload();">Refresh</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Beat Drop Playlists</h1>
                <div class="cardContainer"></div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">Choose a song to play...</div>
                        <div class="songbuttons">
                            <img id="previous" src="assets/svgs/previous.svg" alt="previous">
                            <div id="play-wrapper"><img id="play" src="assets/svgs/play.svg" alt="play"></div>
                            <img id="next" src="assets/svgs/next.svg" alt="next">
                            <div></div>
                        </div>
                        <div class="songtime">00:00 / 00:00</div>
                        <div class="like-button" title="Like this song">
                            <svg id="heart-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none"
                                stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M20.8 4.6c-1.6-1.4-4-1.4-5.6 0l-.8.8-.8-.8c-1.6-1.4-4-1.4-5.6 0-1.8 1.6-1.9 4.4-.2 6.2l6.6 6.8 6.6-6.8c1.7-1.8 1.6-4.6-.2-6.2z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="searchPopup" class="search-popup hidden">
        <input type="text" id="popupSearchInput" placeholder="Search for songs..." />
        <button id="closeSearchPopup" class="close-btn">✖</button>
    </div>

    <!-- POPUP OVERLAY -->
    <div id="popupOverlay" class="popup-overlay hidden">
        <div class="popup-content">
            <button onclick="closePopup()" class="close-popup-btn">×</button>
            <iframe id="popupFrame" class="popup-frame" scrolling="yes"></iframe>
        </div>
    </div>

    <script src="JS/script.js"></script>
    <!-- <script src="JS/inspect-blocker.js"></script> -->
</body>

</html>
